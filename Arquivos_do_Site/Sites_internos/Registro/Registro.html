    <div class="container">
        <div class="formulario-registro">
            <h2>Formulário de Registro</h2>
            <form action="R_confirmed.html" method="GET">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required placeholder="Digite seu nome"><br>
                <label for="email">Email: <span style="color: red;">*</span></label>
                <input type="email" id="email" name="email" required placeholder="Digite seu email"><br>
                <label for="confirmar-email">Confirmar Email: <span style="color: red;">*</span></label>
                <input type="email" id="confirmar-email" name="confirmar-email" required placeholder="Confirme seu email"><br>
                <label for="senha">Senha: <span style="color: red;">*</span></label>
                <input type="password" id="senha" name="senha" required placeholder="Digite sua senha">
                
                
                <label for="confirmar-senha">Confirmar Senha: <span style="color: red;">*</span></label>
                <input type="password" id="confirmar-senha" name="confirmar-senha" required placeholder="Confirme sua senha">
                
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX"><br>
                <label for="data-nascimento">Data de Nascimento:</label>
                <input type="date" id="data-nascimento" name="data-nascimento" required><br>

                <button type="submit">Registrar</button>
                <script>
                    function togglePassword(inputId) {
                      const inputField = document.getElementById(inputId);
                      const toggleText = inputField.nextElementSibling;
                  
                      if (inputField.type === "password") {
                        inputField.type = "text";
                        toggleText.textContent = "Ocultar";
                      } else {
                        inputField.type = "password";
                        toggleText.textContent = "Mostrar";
                      }
                    }
                  </script>
            </form>
        </div>
    </div>
